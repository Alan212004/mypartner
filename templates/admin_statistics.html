{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Admin Statistics</h2>
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total Profiles:
                    <span class="badge badge-primary badge-pill">{{ total_profiles }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total Notifications:
                    <span class="badge badge-success badge-pill">{{ total_notifications }}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total Interests:
                    <span class="badge badge-warning badge-pill">{{ total_interests }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<style>
    /* styles.css */
    body {
        background-color: #f8f9fa; /* Light background */
    }

    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
    }

    h2 {
        color: #343a40; /* Dark text color */
    }

    .list-group-item {
        font-size: 1.1em; /* Slightly larger text */
    }

    .badge {
        font-weight: bold; /* Make badge text bold */
    }
</style>
{% endblock %}
