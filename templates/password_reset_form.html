{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <p>Enter your username and email address to receive a password reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
